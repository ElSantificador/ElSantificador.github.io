<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    .login-container {
      width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .input-group {
      width: 100%;
    }
    .input-group-addon {
      background-color: #ccc;
    }
    .btn {
      width: 100%;
      background-color: #000;
      color: #fff;
      border-radius: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="login.js" method="post">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 8 caracteres">
      </div>
      <button type="submit" class="btn">Iniciar sesión</button>
    </form>
  </div>
  <script>
    const emailInput = document.querySelector('#email');
const passwordInput = document.querySelector('#password');

// Validar correo electrónico
function validarCorreo(correo) {
  return correo.includes('@');
}

// Validar contraseña
function validarContrasena(contrasena) {
  return contrasena.length >= 8;
}

// Obtener datos del formulario
const correo = emailInput.value;
const contrasena = passwordInput.value;

// Validar datos
if (!validarCorreo(correo)) {
  Swal.fire({
    title: 'Error',
    text: 'El correo electrónico debe contener al menos un @',
    icon: 'error',
  });
} else if (!validarContrasena(contrasena)) {
  Swal.fire({
    title: 'Error',
    text: 'La contraseña debe tener al menos 8 caracteres',
    icon: 'error',
  });
} else {
  // Mostrar datos del usuario
  console.log('Correo electrónico:', correo);
  console.log('Contraseña:', contrasena);
}
  </script>
</body>
</html>
