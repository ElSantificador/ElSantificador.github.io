<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.min.css">

  <link rel="stylesheet" href="css/estilos.css">

  <title>Formulario Login y Registro de Usuarios</title>
</head>
<style>
  body {
  background-color: #fff;
}

.contenido-tab {
  margin: 0 auto;
  width: 400px;
  text-align: center;
}

#iniciar-sesion {
  background-color: #fff;
  padding: 20px;
}

h1 {
  font-family: Raleway;
  font-size: 20px;
  font-weight: bold;
}

.contenedor-input {
  margin-bottom: 20px;
}

label {
  font-family: Ubuntu;
  font-size: 16px;
  font-weight: normal;
}

input {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  width: 100%;
}

input[type="submit"] {
  background-color: #000;
  color: #fff;
  border: 1px solid #000;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
}

a {
  color: #000;
  text-decoration: none;
}

@media (max-width: 768px) {
  .contenido-tab {
    width: 100%;
  }
}
</style>
<body>
 
    <!-- Contenido de los Formularios -->
    <div class="contenido-tab">
    <div id="iniciar-sesion">
      <h1>Iniciar Sesión</h1>
      <form id="login-form">
        <div class="contenedor-input">
          <label>
            Usuario <span class="req">*</span>
          </label>
          <input type="text" required id="username">
          <span class="error-message"></span>
        </div>

        <div class="contenedor-input">
          <label>
            Contraseña <span class="req">*</span>
          </label>
          <input type="password" required id="password">
          <span class="error-message"></span>
        </div>
        <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
        <input type="submit" class="button button-block" value="Iniciar Sesión">
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.all.min.js"></script>
  <script>
    // ... your existing JavaScript code ...

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      // Validate username
      const username = usernameInput.value.trim();
      if (!username) {
        Swal.fire("Error", "Por favor, introduce un nombre de usuario.", "error");
        return;
      }

      // Validate password
      const password = passwordInput.value.trim();
      if (!password) {
        Swal.fire("Error", "Por favor, introduce una contraseña.", "error");
        return;
      }

      // Validate email format
      if (!isValidEmail(username)) {
        Swal.fire("Error", "El correo electrónico no tiene un formato válido.", "error");
        return;
      }

      // Validate password length
      if (password.length < 8) {
        Swal.fire("Error", "La contraseña debe tener al menos 8 caracteres.", "error");
        return;
      }

      // If all validations pass, proceed with login logic
      // ...
    });

    function isValidEmail(email) {
      const regex = /^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z]{2,6}$/;
      return regex.test(email);
    }
  </script>        
</body>

</html>
