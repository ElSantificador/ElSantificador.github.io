<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos.css">

  <title>Formulario Login y Registro de Usuarios</title>
</head>
<style>
  body {
  background-color: #fff;
}

.contenido-tab {
  margin: 0 auto;
  width: 400px;
  text-align: center;
}

#iniciar-sesion {
  background-color: #fff;
  padding: 20px;
}

h1 {
  font-family: Raleway;
  font-size: 20px;
  font-weight: bold;
}

.contenedor-input {
  margin-bottom: 20px;
}

label {
  font-family: Ubuntu;
  font-size: 16px;
  font-weight: normal;
}

input {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  width: 100%;
}

input[type="submit"] {
  background-color: #000;
  color: #fff;
  border: 1px solid #000;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
}

a {
  color: #000;
  text-decoration: none;
}

@media (max-width: 768px) {
  .contenido-tab {
    width: 100%;
  }
}
</style>
<body>
 
    <!-- Contenido de los Formularios -->
    <div class="contenido-tab">
    <div id="iniciar-sesion">
      <h1>Iniciar Sesión</h1>
      <form id="login-form">
        <div class="contenedor-input">
          <label>
            Usuario <span class="req">*</span>
          </label>
          <input type="text" required id="username">
          <span class="error-message"></span>
        </div>

        <div class="contenedor-input">
          <label>
            Contraseña <span class="req">*</span>
          </label>
          <input type="password" required id="password">
          <span class="error-message"></span>
        </div>
        <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
        <input type="submit" class="button button-block" value="Iniciar Sesión">
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    form.addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent page reload

      // Validate username (replace with your actual validation logic)
      const usernameErrorMessage = usernameInput.nextElementSibling;
      if (usernameInput.value.trim() === "") {
        usernameErrorMessage.textContent = "Por favor, introduce un nombre de usuario.";
        usernameErrorMessage.style.display = "block";
      } else {
        usernameErrorMessage.style.display = "none";
      }

      // Validate password (replace with your actual validation logic)
      const passwordErrorMessage = passwordInput.nextElementSibling;
      if (passwordInput.value.trim() === "") {
        passwordErrorMessage.textContent = "Por favor, introduce una contraseña.";
        passwordErrorMessage.style.display = "block";
      } else {
        passwordErrorMessage.style.display = "none";
      }

      // If all validations pass, you can proceed with login logic here
      if (usernameErrorMessage.style.display === "none" && passwordErrorMessage.style.display === "none") {
        // Perform login actions (e.g., send data to server)
      }
    });
  </script>         
</body>

</html>
